<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Neymar</title>
</head>
<body onresize="mudouTamanho()">
    <main>
        <div id="lista">
            <span id="burguer" class="material-symbols-sharp" onclick="clickMenu()">
                list
                </span>
        </div>
        <section>
            <menu id="itens">
                <ul>
                    
                    <li><a href="index-2.html" >Login</a></li>
                    <li><a id="vermelho" href="index-3.html">Cadastro</a></li>
                </ul>
            </menu>
        </section>
        <section id="conteudo-principal">
            <h1>Site Simples Usando Apenas</h1>
            <h2>HTML & CSS Puro</h2>
            <button class="botao">Praticar</button>
        </section>
    </main>
    <footer>
        <p>"Aprender é Trabalhoso.
            Mas é o trabalho mais recompensador que existe.
             Os resultados expressam quem somos.
             Continue tentando"</p>
    </footer>
    <script>

        function mudouTamanho() {
            if (window.innerWidth >= 768){
                itens.style.display = 'block'
            }else{
                itens.style.display = 'none'
            }
        }

        function clickMenu() {
            if (itens.style.display == 'block'){
                itens.style.display = 'none'
            } else{
                itens.style.display = 'block'
            }
        }
    </script>
</body>
</html>
